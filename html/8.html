<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="testA"></p>
  <script>
    let items = [1,2,3,4];
    items.forEach(function(value,index,array){
      console.log(value);
      console.log(index); 
      console.log(array);
    });

    let testA = document.querySelector("#testA");
    let arr,text;
    
    let userF = (value) => {
      text += `<li>${value}</li>`;
    }
    
    arr = [1,2,3,4,5];

    text = "<ul>";
    arr.forEach(userF);
    text += "</ul>";

    testA.innerHTML = text;

  </script>
</body>
</html>
