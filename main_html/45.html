<body>
  <div id="printDivBox" class="printDivBox">
 
  </div>
  <button id="delBtn" class="userBtn delBtn">del</button>

  <script>
    let dleBtn = document.getElementById("dleBtn");
    let addBtn = document.getElementById("addBtn");

    function userArr() {
      let userArr = [
        ["z", "r", "w", "d"],
        ["c", " ", "d", "p"],
        ["r", "k", "a", "&"]
      ];
      console.log(userArr[0][0] + userArr[2][2] + userArr[0][1] + userArr[1][2] + userArr[1][1] + userArr[2][3] + userArr[1][1] + userArr[1][0] + userArr[1][2] + userArr[0][1]);

    }

    function printMeassage() {
      let i = 0;
      let j = 0;
      let ipJooMin = [
        ["zard", "robin", "windy", "david"],
        ["cho", "steve", "donald", "pole"],
        ["ravinsky", "kavin", "ana", "andy"]
      ];

      let ipJunKi = [
        [302, 33, 105, 222],
        [322, 188, 201, 322],
        [344, 99, 211, 322]
      ];

      while (i < ipJooMin.length) {
        document.write("<br>"); //줄바꿈
        document.write(`${i + 1}층<br>`)//층수를 나타냄
        while (j < ipJooMin[i].length) { // 반복문
          if (j == ipJooMin[i].length - 1) { // 배열이 2차니까
            document.write(`${ipJooMin[i][j]}: ${ipJunKi[i][j]} `) //맨마지막은 콤마 찍지 않음
          } else {
            document.write(`${ipJooMin[i][j]}: ${ipJunKi[i][j]}, `) //계속 콤마 찍기
          }
          j++; // i증감
        }
        j = 0; //j초기화
        i++;
      }
      i = 0;
    }

    function classArray() {
      let printDivBox = document.getElementById("printDivBox");
      let stringArr = ["중앙역", "한대앞", "상록수", "반월", "대야미", "수리산"];
      let i = 0;
      while (i < stringArr.length) {
        printDivBox.innerHTML += `<div class="stringList">${i + 1}.${stringArr[i]}</div>`;
        i++;
      }
    }

    //printMeassage(); 
    classArray();
    delBtn.onclick = function () {

    addBtn.onclick = function () {

    }

  </script>
