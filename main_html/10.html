<!DOCTYPE html>
<html>
  <head>
  </head>
	<meta charset = 'utf-8'>
  	<title>test</title>
  <body>

  <script>
  	//  숫자를 입력 받아 숫자만큼
	//  단, 홀수에는 하트
	// 짝수에는 이모티콘을 사용

	let my_num = parseInt(prompt());
	let imo_user;
	let hol_su;

	for (let i=0; i<my_num; i++){
	  hol_su = i % 2;
	  imo_user = (hol_su == 0) ? "😍" :"😋";
	  document.write(imo_user);

	}


  </script>
  </body>
</html>
