<!DOCTYPE html>
<html lang="ko">

<head>

	<meta charset="utf-8">

</head>

<body>
	<script>
		function starFuntion(userNum, uStar){
			let i = j = 0;
			while (i < userNum) { //별찍기 세로 
					while (j < userNum) { // 별찍기 가로 
						if (i + j >= uStar && i >= j - uStar && i - j <= uStar && i + j <= uStar + (userNum - 1)) { // / && \ &&
							document.write('*');
						} else {
							document.write('-');
						}
						j++;
					}
					document.write("<br>");
					j = 0;
					i++;
				}
		}

		(function main() {
			let userNum = parseInt(prompt("홀수만 입력해주세요."));
			let uStar = Math.floor(userNum / 2); //구분점

			if (userNum % 2 == 1) { //홀수인지 판단
				starFuntion(userNum, uStar);	
			} else {
				document.write("입력하신 숫자는 짝수입니다.");
			}

		})();


	</script>
</body>

</html>
