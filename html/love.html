  <script>

    let moveCIL = () => {
      if (i > -900) {
        i--;
        cIL.style.marginLeft = `${i}px`;
      }else{
        reverseText(); 
      }
    }
    let aa = () => {
      i++;
      cIL.style.marginLeft = `${i}px`;
    }
    let reverseText = () => {
      setInterval("aa", 1); 
      }

      setInterval("moveCIL()", 1);

  </script>
