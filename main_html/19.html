<!DOCTYPE html>
<html>
  <head>
	<style>
	  * {margin: 0; padding: 0;}
	

	</style>
  </head>
  <body>
	


	<script> //while 구문 연습
	let user_x = parseInt(prompt("X"));
	let user_y = parseInt(prompt("Y"));
	let i = 0;
	let j = 0;
	const REPIT = 10;
	
	while (i < user_y){
	  while (j < user_x){
		document.write("*");
	    j++;
	  }j = 0;
	  document.write("<br>");
	  i++;
	}

	</script>
  </body>
</html>
