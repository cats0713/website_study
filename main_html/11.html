<!DOCTYPE html>
<html>
  <head>
	<meta charset ="uft-8">
  </head>
  <body>
    <script>
	 // for문을 한번만 사용하여 별의 개수 찍기
	  let user_num = parseInt(prompt("숫자를 입력하시오"));
	  let u_star = ''; //별의 자리 카운팅
	  let u_len = 0; //별의 자리수
	  let u_total = user_num * (user_num + 1) / 2; //별을 찍는 총 개수
	  let j = 1; //별의 증가 개수
	  
	  for (let i = 0; i < u_total; i++) {
		document.write('*'); //별찍기
	    u_star = u_star + '*'; //별 찍은 자리수
		u_len = u_star.length;
		if (u_len == j){ //증가개수와 별의 자리수 비교 
		  u_star = '';
		  j++;
		  document.write("<br>");
		}
	  }




	</script>
  </body>

</html>
