<!DOCTYPE html>
<html>

	<body>
		<h1>HELLO WORLD</h1>
		<script>
			var get_num1 = Number(prompt("숫자를 입력하세요", 0));
			var get_num2 = Number(prompt("숫자를 입력하세요", 0));	
			document.write(Math.pow(get_num1 , get_num2) + "<br>");
			document.write(Math.sqrt(get_num1 , get_num2) + "<br>");
			document.write(Math.floor(get_num1 , get_num2));
		</script>
	</body>

</html>
