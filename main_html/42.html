<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      margin-left: 50px;
    }
    .divBigBox{
      width: 300px;
      height: 100px;
      background-color: gold;
      font-size: 30px;
      color: white;
      text-align: center;
      line-height: 100px;
      border-radius: 50px;
      position: relative;
    }
    .divBigBox:hover{
      background-color: red;
    }
    .divBigBox:hover .divBox{
      border-top: 30px solid red;
    }
    .divBox {
      font-size: 10px;
      width: 0px;
      height: 0px;
      line-height: 30px;
      border-top: 30px solid gold;
      border-bottom: 30px solid transparent; /* 색이 안보이는 */
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      position: absolute;
      top: 100px;
      left: 145px;
    }
    
  </style>
</head>

<body>
