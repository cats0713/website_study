<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .displayNumber{
      width: 200px;
      height: 200px;
      font-size: 80px;
      text-align: center;
      line-height: 215px;
      background-color: yellowgreen;
      border-radius: 50%;
      color: white;
      position: absolute;
      left: -200px;
      top: -200px;
    }
  </style>
</head>
<body>
  <div id="displayNumber" class="displayNumber">0</div>
  <script>
    let displayNumber = document.getElementById("displayNumber");
    let countLeft = -200;
    function countAction(){
      displayNumber.style.left = ++countLeft + "px";
      displayNumber.style.top = ++countLeft + "px"; 
    }
    setInterval("countAction()", 10);
  </script>
</body>
</html>
