<!DOCTYPE html>
<html>
  <head></head>
  <body> <!-- 논리적으로 생각해보기 연습이 많이 필요함-->

  <script>
	let i = 0;
	let j = 0;
	
	while (i<10) {
	  while (j<10) {
	    if ( i==j || i+j==9 ) {
		  document.write("*");
		}else document.write("-");
		j++;
	  }
	  document.write("<br>");
	  j=0;
	  i++;
	}

  </script>
  </body>

</html>
