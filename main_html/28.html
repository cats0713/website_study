<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 120px;
      height: 35px;
      line-height: 48px;
      text-align: center;
      float: left;
    }

    .bigbox {
      width: 120px;
      height: 105px;
      background-color: pink;

    }

    .abox {
      background-color: black;
    }

    .bbox {
      background-color: red;
    }

    .cbox {
      background-color: yellow;
    }

    .romabigbox {
      width: 120px;
      height: 105px;
      margin-top: 20px;
    }

    .romabox {
      width: 40px;
      height: 105px;
      float: left;
    }

    .robox1 {
      background-color: blue;
    }

    .robox2 {
      background-color: yellow;
    }

    .robox3 {
      background-color: red;
    }

    .denbigbox {
      width: 120px;
      height: 110px;
      margin-top: 20px;
      background-color: white;
      border: 1px solid gray;
    }
    .denbox {
      
      float: left;
      
    }
    .denbox1 {
      width: 40px;
      height: 50px;
      background-color: red;
    }
    
    .denbox2 {
      width: 70px;
      height: 50px;
      background-color: red;
      margin-left: 10px;
    }

    .denbox3 {
      width: 40px;
      height: 50px;
      margin-top: 10px;
      background-color: red;
    }
    .denbox4 {
      width: 70px;
      height: 50px;
      background-color: red;
      margin-top: 10px;
      margin-left: 10px;
    }

    .swibigbox{
      width: 150px;
      height: 110px;
      background-color: white;
      margin-top: 20px;
    }
    .swibox{
      float: left;
    }
    .swibox1{
      width: 60px;
      height: 40px;
      background-color: red;
    }
    .swibox2{
      width: 30px;
      height: 15px;
      background-color: red;
    }
    .swibox4{
      width: 30px;
      height: 30px;
      background-color: red;
    }
    .swibox5{
      width: 90px;
      height: 30px;
      background-color: white; 
    }
    .swibox6{
      width: 30px;
      height: 15px;
      background-color: red;
      margin-top: 25px;
    }

    .nobigbox{
      width: 150px;
      height: 110px;
      background-color: blue;
      margin-top: 20px;
    }
    .nobox{
      float: left;
    }
    .nobox1{
      width: 40px;
      height: 45px;
      background-color: red;
    }
    .nobox2{
      width: 5px;
      height: 45px;
      background-color: white;
    }
    .nobox3{
      width: 10px;
      height: 45px;
      background-color: blue;
    } 
    .nobox4{
      width: 90px;
      height: 45px;
      background-color: red;
    }
    .nobox5{
      width: 45px;
      height: 5px;
      background-color: white;
    } 
    .nobox6{
      width: 10px;
      height: 5px;
      background-color: blue;
    } 
    .nobox7{
      width: 95px;
      height: 5px;
      background-color: white;
    } 
    .nobox8{
      width: 150px;
      height: 10px;
      background-color: blue;
    } 
   
  </style>
  <title>Document</title>
</head>

<body>
  <div class="bigbox">
    <div class="box abox"></div>
    <div class="box bbox"></div>
    <div class="box cbox"></div>
  </div>

  <div class="romabigbox">
    <div class="romabox robox1"></div>
    <div class="romabox robox2"></div>
    <div class="romabox robox3"></div>
  </div>

  <div class="denbigbox">
    <div class="denbox denbox1"></div>
    <div class="denbox denbox2"></div>
    <div class="denbox denbox3"></div>
    <div class="denbox denbox4"></div>
    </div>
    <div class="swibigbox">
      <div class="swibox swibox1"></div>
      <div class="swibox swibox2"></div>
      <div class="swibox swibox1"></div>
      <div class="swibox swibox4"></div>
      <div class="swibox swibox5"></div>
      <div class="swibox swibox4"></div>
      <div class="swibox swibox1"></div>
      <div class="swibox swibox6"></div>
      <div class="swibox swibox1"></div>
    </div>
    <div class="nobigbox">
      <div class="nobox nobox1"></div>
      <div class="nobox nobox2"></div>
      <div class="nobox nobox3"></div>
      <div class="nobox nobox2"></div>
      <div class="nobox nobox4"></div>
      <div class="nobox nobox5"></div>
      <div class="nobox nobox6"></div>
      <div class="nobox nobox7"></div>
      <div class="nobox nobox8"></div>
      <div class="nobox nobox5"></div>
      <div class="nobox nobox6"></div>
      <div class="nobox nobox7"></div>
      <div class="nobox nobox1"></div>
      <div class="nobox nobox2"></div>
      <div class="nobox nobox3"></div>
      <div class="nobox nobox2"></div>
      <div class="nobox nobox4"></div>
    </div>
</body>

</html>
