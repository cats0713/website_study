<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Gaegu', cursive;
    }

    .videoBox {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 525px;
      margin-top: -262.5px;
      margin-left: -300px;
    }

    .videoArea {
      float: left;
      width: 560px;
      height: 315px;
      text-align: center;
      border: 20px solid #b0bec5;
      border-radius: 20px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .controlBox {

      position: relative;
      font-size: 25px;
      color: #102027;
      float: left;
      width: 600px;
      height: 200px;
      background-color: #b0bec5;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .videoInfo {
      width: 300px;
      height: 150px;
      list-style: none;
      position: absolute;
      top: 50px;
      left: 50%;
      margin-left: -150px;
      text-align: center;
    }

    .videoInfo:hover {
      cursor: default;
    }

    [class *="Btn"] {
      font-size: 50px;
      text-align: center;
      line-height: 30px;
      color: white;
    }

    [class *="Btn"]:hover {
      color: #808e95;
      cursor: pointer;
    }

    .previousBtn {
      position: absolute;
      top: 80px;
      left: 30px;
    }

    .nextBtn {
      position: absolute;
      top: 80px;
      right: 30px;
    }
    .videoInfoTitle{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div id="videoBox" class="videoBox">
    <div id="videoArea" class="videoArea"></div>
    <div id="controlBox" class="controlBox">
      <i id="previousBtn" class="previousBtn xi-step-backward"></i>
      <i id="nextBtn" class="nextBtn xi-step-forward"></i>

      <ul class="videoInfo">
        <li id="videoInfoTitle" class="videoInfoTitle"></li>
        <li id="videoInfoName" class="videoInfoName"></li>
        <li id="videoInfoList" class="videoInfoList"></li>
      </ul>

    </div>
  </div>


  <script>
    let nextBtn = document.getElementById("nextBtn");
    let previousBtn = document.getElementById("previousBtn");
    let videoInfoTitle = document.getElementById("videoInfoTitle");
    let videoInfoName = document.getElementById("videoInfoName");
    let videoInfoList = document.getElementById("videoInfoList");
    let videoListNumber = 0;
    let videoList = [
      ['<iframe width="100%" height="100%" class="videoYoutube" src="https://www.youtube.com/embed/9s5nuM31TqU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', '고양이 지능 테스트라는걸 해보았다', 'haha ha'],
      ['<iframe width="100%" height="100%" src="https://www.youtube.com/embed/XsAy8DVvtCA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', '고양이들을 안아보았다', 'haha ha'],
      ['<iframe width="100%" height="100%" src="https://www.youtube.com/embed/qrUD2r0_Chw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', '고양이들을 위해 썬룸을 만들어줬다', 'haha ha'],
      ['<iframe width="100%" height="100%" src="https://www.youtube.com/embed/tYM4oISacwY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', '무한도전((무한상사)) 할말하않..', 'MBC']
    ];

    function printVideo(videoList) {
      let videoArea = document.getElementById("videoArea");

      videoArea.innerHTML = videoList[0][0];
      videoInfoTitle.innerHTML = videoList[0][1];
      videoInfoName.innerHTML = videoList[0][2];
      //videoInfoList.innerHTML = `${videoListNumber+1}/${videoList.length}`;

    }
    printVideo(videoList);

    nextBtn.onclick = function () {
      let arrTMP = videoList.shift();
      videoList.push(arrTMP);
      //videoListNumber++;
      printVideo(videoList);

    }
    previousBtn.onclick = function () {
      let arrTMP = videoList.pop();
      videoList.unshift(arrTMP);
      //videoListNumber--;
      printVideo(videoList);

    }
  </script>
</body>

</html>
