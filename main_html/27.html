<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      //선생님 코드 
      // 1. 문자열 입력 받기
      //2. Palondrome 처리
      //3. 처리결과를 표시

      //1. 문자열 입력 받기
      function inputWord() {
        let inputString = prompt("테스트 단어");
        //alert(inputString);
        (inputString == "") && inputWord();
        //alert(inputString);
        return inputString;
      }

      //2. Palondrome 처리
      function processPalindrome(someString) {
        const revString = [];
        let resultSum = true;
        for (let i = 0; i < someString.length; i++) {
          revString.unshift(someString[i]);
        }
        //alert(revStrung);
        for (let i = 0; i < someString.length; i++) {
          if (someString[i] != revString[i]) { resultSum = false;}
        }
        return resultSum;
      }

      //3. 처리결과를 표시
      function displayResult(resultFlag) {
        let displayPalindrome = resultFlag ? "PALINDROME" : "NOT PALINDROME";
        document.write(displayPalindrome);
      }

      displayResult(processPalindrome(inputWord()));
    })();
  </script>
</body>

</html>
