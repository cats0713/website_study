<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <p><button class="btn1">버튼1</button></p>
  <p>내용1</p>
  <p><button class="btn2">버튼2</button></p>
  <p>내용2</p>

  <h1>마우스</h1>
  <p>X: <span class="posX">0</span></p>
  <p>Y: <span class="posY">0</span></p>
  

  <script>
    $(function(){
      $(".btn1").on({
        "mouseover focus" : function(){
          $(".btn1").parent().next().css({"color": "#f00"});
        }
      });
      $(".btn2").on({
        "mouseover focus" : function(){
          $(".btn2").parent().next().css({"color": "#f00"});
        }
      });
      $(".btn2").trigger("mouseover");

      $(document).on("mousemove",function(e){
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
      });





    });

    

  </script>
</body>

</html>
