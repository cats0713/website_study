  <script>
    const todos = [
      {id : 4, content: 'js'},
      {id : 2, content: 'css'},
      {id : 6, content: 'html'},
    ];

    function compare(key){
      return function(a,b){
        return a[key] > b[key] ? 1 : (a[key] < b[key] ? -1 : 0);
      }
    }

    console.log(todos.sort(compare('id')));
    console.log(todos);

    todos.sort(compare('content'));
    console.log(todos);

    const numbers = [1,2,3];
    let pows = [];
    let total = 0;
    numbers.forEach(element=> pows.push(element**2));
    console.log(pows);

    numbers.forEach((e,i,a)=>{
      console.log(`numbers[${i} = ${e}]`);
      total += e;
    });

    total = numbers.reduce((pre, cur)=>{
      console.log(`pre ${pre},cur ${cur}`);
      return pre + cur;
    });
    console.log(total);
  </script>
