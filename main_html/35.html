<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .bigBox {
      width: 220px;
      height: 130px;
    }

    .uBox {
      margin-top: 10px;
      margin-left: 10px;
    }

    .textBox {
      width: 200px;
      height: 70px;
      border-radius: 15px;
      text-align: center;
      line-height: 70px;
      margin-bottom: 10px;
      background-color: pink;
    }

    .userInput {
      float: left;
      text-align: center;
      line-height: 30px;
      border: 0;
      outline: 0;
      width: 150px;
      height: 30px;
      border-bottom-left-radius: 15px;
      border-top-left-radius: 15px;
      background-color: whitesmoke;


    }

    .uButton {
      float: left;
      margin-top: 10px;
      text-align: center;
      line-height: 30px;
      display: inline-block;
      width: 50px;
      height: 30px;
      border-radius: 15px;
      border-bottom-left-radius: 0;
      border-top-left-radius: 0;
      background-color: pink;
    }

    .uButton:hover {
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>
  <div class="bigBox">
    <div id='textBox' class="textBox uBox">0</div>
    <input id="userInput" type="text" class="userInput uBox" value="0">
    <div id="uButton" class="uButton">입력</div>
  </div>

  <script>
    let userInput = document.getElementById("userInput");
    let uButton = document.getElementById("uButton");
    let textBox = document.getElementById("textBox");

    uButton.onclick = function () {
      let userData = Number(userInput.value);
      let comData = [];
      let procesData = [];
      let userProcesData = "";
      let i = 0;

      userData = String(userData);
      //console.log(userData);
      let userCont = userData.length - 1;
      while (i < userData.length) {
        
        comData.unshift(userData[userCont]);
        procesData.unshift(userData[userCont]);
        if (comData.length % 3 == 0) {
          procesData.unshift(",");
        }

        userCont -= 1;
        i++;
      }
      if (procesData[0] == ',' ||  procesData[0] == '-') {
        procesData.shift();
      }

      i = 0;
      while (i < procesData.length) {
        userProcesData = userProcesData + procesData[i];
        i++;
      }
      textBox.innerHTML = userProcesData;
    }


  </script>
</body>

</html>
