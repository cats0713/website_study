<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .displayNumber{
      width: 200px;
      height: 200px;
      font-size: 80px;
      text-align: center;
      line-height: 215px;
      background-color: yellowgreen;
      border-radius: 50%;
      color: white;
    }
  </style>
</head>
<body>
  <div id="displayNumber" class="displayNumber">0</div>
  <button id="startBtn" class="startBtn">start</button>
  <button id="stopBtn" class="stopBtn">stop</button>

  <script>
    let startBtn = document.getElementById("startBtn");
    let stopBtn = document.getElementById("stopBtn");
    let displayNumber = document.getElementById("displayNumber");
    let countNumber = 0;
    let numberHandler;
    let startBtnCount = 0;

    function countAction(){
      displayNumber.innerHTML = ++countNumber;
    }

    startBtn.onclick = function(){
      startBtnCount++;
      if( startBtnCount == 1){
        numberHandler = setInterval("countAction()", 1000);
      }
      
    }
    
    stopBtn.onclick = function(){
      startBtnCount = 0;
      clearInterval(numberHandler);
    }
  </script>
</body>
</html>
