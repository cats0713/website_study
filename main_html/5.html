<!DOCTYPE html>
<html>
	<head>
	  <mata charset="utf-8">

	</head>
	
	<body>
	
	  <script>
	  	const s_score = Number(prompt(" 점수입력 "));
		let p_score;

		if(s_score >= 90){
			p_score = "A";
		}else if(s_score >= 80){
			p_score = "B";
		}else if(s_score >= 70){	
			p_score = "C";
		}else{
			p_score = "D";
		}
		document.write(p_score);
	  </script>
	</body>
</html>
