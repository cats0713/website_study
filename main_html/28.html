<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 120px;
      height: 35px;
      line-height: 48px;
      text-align: center;
      float: left;
    }

    .bigbox {
      width: 120px;
      height: 105px;
      background-color: pink;

    }

    .abox {
      background-color: black;
    }

    .bbox {
      background-color: red;
    }

    .cbox {
      background-color: yellow;
    }

    .romabigbox {
      width: 120px;
      height: 105px;
      margin-top: 20px;
    }

    .romabox {
      width: 40px;
      height: 105px;
      float: left;
    }

    .robox1 {
      background-color: blue;
    }

    .robox2 {
      background-color: yellow;
    }

    .robox3 {
      background-color: red;
    }

    .denbigbox {
      width: 120px;
      height: 110px;
      margin-top: 20px;
      background-color: white;
      border: 1px solid gray;
    }
    .denbox {
      display: inline-block;
      float: left;
      
    }
    .denbox1 {
      width: 40px;
      height: 50px;
      background-color: red;
    }
    
    .denbox2 {
      width: 70px;
      height: 50px;
      background-color: red;
      margin-left: 10px;
    }

    .denbox3 {
      width: 40px;
      height: 50px;
      margin-top: 10px;
      background-color: red;
    }
    .denbox4 {
      width: 70px;
      height: 50px;
      background-color: red;
      margin-top: 10px;
      margin-left: 10px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="bigbox">
    <div class="box abox"></div>
    <div class="box bbox"></div>
    <div class="box cbox"></div>
  </div>

  <div class="romabigbox">
    <div class="romabox robox1"></div>
    <div class="romabox robox2"></div>
    <div class="romabox robox3"></div>
  </div>

  <div class="denbigbox">
    <div class="denbox denbox1"></div>
    <div class="denbox denbox2"></div>
    <div class="denbox denbox3"></div>
    <div class="denbox denbox4"></div>
  </div>
</body>

</html>
