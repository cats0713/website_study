<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .userBigBox {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .userBox {
      position: relative;
    }

    .userBox1 {
      width: 10.5rem;
      height: 10.5rem;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -12rem;
      margin-left: -5.2rem;
      border-radius: 50%;
    }

    .userBox2 {
      width: 12.5rem;
      height: 12.5rem;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -6.25rem;
      margin-left: -6.25rem;
      border-radius: 50%; 
    }

    .userBox3 {
      width: 8.5rem;
      height: 8.5rem;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -11rem;
      margin-left: -4.2rem;
      border-radius: 50%;
    }
    .userBox4 {
      width: 10rem;
      height: 10rem;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -5rem;
      margin-left: -5rem;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="userBigBox">
    <div class="userBox">
      <div class="userBox1"></div>
      <div class="userBox2"></div>
      <div class="userBox3"></div>
      <div class="userBox4"></div>
    </div>
  </div>



</body>

</html>
