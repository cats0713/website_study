  <script>
    function userArr() {

    }

    function printMeassage() {
      let i = 0;
      let j = 0;
      let ipJooMin = [
        ["zard", "robin", "windy", "david"],
        ["cho", "steve", "donald", "pole"],
        ["ravinsky", "kavin", "ana", "andy"]
      ];

      let ipJunKi = [
        [302, 33, 105, 222],
        [322, 188, 201, 322],
        [344, 99, 211, 322]
      ];

      while (i < ipJooMin.length) {
        document.write("<br>"); //줄바꿈
        document.write(`${i + 1}층<br>`)//층수를 나타냄
        while (j < ipJooMin[i].length) { // 반복문
          if (j == ipJooMin[i].length - 1) { // 배열이 2차니까
            document.write(`${ipJooMin[i][j]}: ${ipJunKi[i][j]} `) //맨마지막은 콤마 찍지 않음
          } else {
            document.write(`${ipJooMin[i][j]}: ${ipJunKi[i][j]}, `) //계속 콤마 찍기
          }
          j++; // i증감
        }
        j = 0; //j초기화
        i++;
      }
      i = 0;
    }
  </script>
