<body>
  <form action="./result.html" method="get">
    <input type="text" name="userValue">

      <input type="text" name="userValue">
      <input type="submit" value="sand">
    </form> 
    <!--http://127.0.0.1:5501/ajax/result.html 주소창으로 넘어가지 않기 때문에 sand('string')이 필요하다.-->
</body>
