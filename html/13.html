<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉서블</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #a{
      display: flex;
      flex-direction: row;
      width: 90%;
      height: 500px;
      margin: auto;
      background-color: red;
      border: 4px solid #000;
    }
    #a div{
      width: 30%;
    }
    .b1{
      background-color: wheat;
    }
    .b2{
      background-color: #000;
    }
    .b3{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="a">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
  </div>

</body>
</html>
