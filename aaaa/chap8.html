<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let string = 'aaaaaa';

    document.write(string.anchor()+'<br>');
    document.write(string.big()+'<br>');
    document.write(string.blink()+'<br>');
    document.write(string.bold()+'<br>');
    document.write(string.fixed()+'<br>');
    document.write(string.fontcolor('red')+'<br>');
    document.write(string.sup('red')+'<br>');


  </script>
</body>
</html>
